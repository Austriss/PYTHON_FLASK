<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if message|length > 0 %}
        <div style="color: red;"> {{ message }}</div>
    {% endif %}
</body>
<div> List of potsts</div>
<table>
    {% for post in posts %}
    <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.modified }}</td>
        <td>
            <form action="{{ url_for('posts.post_delete', post_id=post.post_id) }}" method="POST">
            <input type="hidden" value="{{ post.post_id }}" name="post_id" />
            <input type="submit" value="delete" />
        </form>
        </td>
         </tr>
    {% endfor %}
</table>
</html>
